<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #e5e7eb; /* Light gray background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem 0;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-slide-in-left {
        animation: slideInLeft 0.3s ease-out;
      }
      @keyframes slideInLeft {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-out-left {
        animation: slideOutLeft 0.3s ease-in;
      }
      @keyframes slideOutLeft {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      /* --- Phone Frame Styles --- */
      .phone-frame {
          position: relative;
          width: 390px; /* iPhone 12/13/14 Pro width */
          height: 844px; /* iPhone 12/13/14 Pro height */
          border: 14px solid black;
          border-radius: 54px;
          box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3), 0 0 0 2px #333;
          background: #111;
          overflow: hidden; /* This is key */
          flex-shrink: 0;
      }
      .phone-screen {
          width: 100%;
          height: 100%;
          background: white; /* Default background for the app */
          position: relative;
      }
      .phone-notch {
          position: absolute;
          top: 0px;
          left: 50%;
          transform: translateX(-50%);
          width: 160px;
          height: 30px;
          background: black;
          border-bottom-left-radius: 20px;
          border-bottom-right-radius: 20px;
          z-index: 9999;
      }
      #root {
          width: 100%;
          height: 100%;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.4/+esm"
  }
}
</script>
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZjmyI4ZWuGoPH0scF4d8Uw1gEfbnrz4w&libraries=places"></script>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-notch"></div>
        <div class="phone-screen">
          <div id="root"></div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
